name: Build

on:
  push:
    branches:
      - '!production'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install
      - run: touch .env
      - run: npm run build
        env:
          CI: true

  static-check:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install
      - run: touch .env
      - run: npm run prettier-check
      - run: npm run eslint
